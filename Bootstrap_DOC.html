<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="bootstrapDOC.css">
</head>

<body>
    <header class="headcolor">
        <div id="header-sticky" class="transparent-header header-area">
            <div class="header header1 mt-5">
                <div class="container">
                    <div class="row align-items-center justify-content-between">
                        <div class="col-xl-3 col-lg-3 col-md-3 col-sm-3 col-4">
                            <div class="logo d-inline-block">
                                <a href="index.html"><img src="logo.png" alt="2020"></a>
                            </div>
                        </div><!-- /col -->
                        <div
                            class="col-xl-8 col-lg-9 col-md-8 col-sm-8 col-8 d-flex align-items-center justify-content-end">
                            <div class="main-menu">
                                <div class="mean-push"></div>
                                <nav class="navbar navbar-expand-lg bg-body-tertiary">
                                    <div class="container-fluid">
                                        <a class="navbar-brand" href="#">Home</a>
                                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                                            data-bs-target="#navbarSupportedContent"
                                            aria-controls="navbarSupportedContent" aria-expanded="false"
                                            aria-label="Toggle navigation">
                                            <span class="navbar-toggler-icon"></span>
                                        </button>
                                        <div class="collapse navbar-collapse" id="navbarSupportedContent">
                                            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                                                <li class="nav-item">
                                                    <a class="nav-link active" aria-current="page" href="#">About</a>
                                                </li>
                                                <li class="nav-item">
                                                    <a class="nav-link active" aria-current="page" href="#">Products</a>
                                                </li>

                                                <li class="nav-item">
                                                    <a class="nav-link active" aria-current="page" href="#">team</a>
                                                </li>
                                            </ul>
                                            <ul
                                                class="social-link text-center text-md-right d-none d-sm-inline-block clear-both pl-30 navbar-nav me-auto mb-2 mb-lg-0 ">
                                                <li class="d-inline-block">
                                                    <a class="facebook-color text-center pl-15 d-inline-block transition-3"
                                                        href="#"><i class="fab fa-facebook-f"></i></a>
                                                </li>
                                                <li class="d-inline-block">
                                                    <a class="twitter-color text-center pl-15 d-inline-block transition-3"
                                                        href="#"><i class="fab fa-twitter"></i></a>
                                                </li>
                                                <li class="d-inline-block">
                                                    <a class="google-plus-color text-center pl-15 d-inline-block transition-3"
                                                        href="#"><i class="fab fa-google-plus-g"></i></a>
                                                </li>
                                                <li class="d-inline-block">
                                                    <a class="linkedin-color text-center pl-15 d-inline-block transition-3"
                                                        href="#"><i class="fab fa-linkedin-in"></i></a>
                                                </li>
                                            </ul><!-- social-link -->
                                        </div>
                                    </div>
                                </nav>
                            </div><!-- /main-menu -->
                            <div class="d-block d-lg-none pl-25">
                                <a class="mobile-menubar theme-color" href="javascript:void(0);"><i
                                        class="far fa-bars"></i></a>
                            </div>
                            <!-- <div class="mobile-menu"></div> -->
                        </div><!-- /col -->
                    </div><!-- /row -->
                </div><!-- /container -->
            </div>
        </div>
    </header>
    <script>
        $('.first li').click(function () {
            $(this).toggleClass("shadow-1").siblings();
            $(this).toggleClass("fill-color").siblings();
        });

    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
